input CreateDistanceDto {
  minDistance: Float
  maxDistance: Float
  # modelName: String
}

type Setting {
  _id: String
  otp_verify_type: OTP_VERIFICATION_TYPE
  minDistance: Float
  maxDistance: Float
  modelName: SettingModelName
}

